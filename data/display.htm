
<section>
	<div class="container-fluid">
		<br>
		<h1  class="text-center"> {{round.question}} </h1>
		<br>
		<!-- {{round}}
		<br<br>
		{{votes}} -->

		<table class="table table-striped">
			<tr ng-repeat="o in round.options"> 
				<td class="text-right"  style="width: 50%">
					<h2>{{o.answer}}</h2>
				</td>
				<td  style="width: 50%">
					<div class="progress"  style="height: 50px;">
						<div class="progress-bar" role="progressbar" style="width: {{o.percent}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"><h4>{{o.percent}}%</h4></div>
					</div>
					<!-- {{o.count}}, {{o.percent}} -->
				</td>
			</tr>
		</table>
		
	</div>

</section>
